<template name="ticketEdit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="band">Band(s)</label>
      <div class="controls">
          <input name="band" id="band" type="text" value="{{band}}" placeholder="Enter band(s)" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="tour">Tour</label>
      <div class="controls">
          <input name="tour" id="tour" type="text" value="{{tour}}" placeholder="Tour" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="year">Year</label>
      <div class="controls">
          <input name="year" id="year" type="text" value="{{year}}" placeholder="Year" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete Ticket</a>
  </form>
</template>
