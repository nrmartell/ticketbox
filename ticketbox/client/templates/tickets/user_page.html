<template name="userPage">
<div class="tickets">
   {{#if ownTicket}} 

   {{>userPage}}
     
    {{/if}}


    {{#if nextPath}}
   
    <a class="load-more" href="{{nextPath}}">Load More</a> 
    
    {{else}}
    {{#unless ready}}
    {{>spinner}}
    {{/unless}}
    {{/if}}

  </div>
  
</template>
