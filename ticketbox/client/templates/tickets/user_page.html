<template name="userPage">
  <div class="tickets">
     {{#each tickets}}
      {{> ticketItem}}
    {{/each}}

    {{#if nextPath}}
    <a class="load-more" href="{{nextPath}}">Load More</a> 
    {{else}}
    {{#unless ready}}
    {{>spinner}}
    {{/unless}}

    {{/if}}

  </div>
</template>
